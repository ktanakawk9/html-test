<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue TEST</title>
<!-- Vue.js を読み込む -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <h1>Title</h1>
  <p>マスター</p>
    <p>ブランチを試す</p>
    <p>ブランチの移動はチェックアウトを使う</p>
    <p>マスターにはテキストを追加してい</p>
    <p>グラフの見え方を試す</p>
    <p>リモートリポジトリにプッシュ</p>
    <p>vue-test2ファイルを削除</p>
    <p>GitHubのブランチを整理 mainを削除</p>
    <p>もう一度VSCを使ってコミット</p>
    <p>VSCを使ってステージ、コミットをやってみる</p>
    <p>ステージしないで変更</p>
    <p>全ての変更をステージの意味がわからない</p>
    <p>ターミナルで操作</p>

<div id="app-1">{{ message }}</div>  <!-- {{ message }} が Vueデータに置換される -->

<script>
var app1 = new Vue({
  el: '#app-1',                        /* #app-1 要素に対して Vue を適用する */
  data: { message: 'Hello world!!' }    /* message という名前のデータを定義する */
})
</script>

</body>
</html>
